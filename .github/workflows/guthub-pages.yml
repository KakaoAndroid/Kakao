name: Build and deploy docs

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          jekyll_src: 'docs'
          target_branch: 'gh-pages'
          token: ${{ secrets.GH_TOKEN }}

