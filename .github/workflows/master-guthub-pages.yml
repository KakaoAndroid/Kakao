name: master-documentation

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: dokkaHtml
        run: |
          ./gradlew clean dokkaHtml
      - uses: helaili/jekyll-action@v2
        with:
          jekyll_src: 'html'
          target_branch: 'gh-pages'
          token: ${{ secrets.GITHUB_TOKEN }}
